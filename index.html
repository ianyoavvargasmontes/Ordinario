<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Trends Clishboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Panel de Trends Clishboard</h1>
</header>

<section class="search-box">
    <input id="cityInput" type="text" placeholder="City / Coordinates (lat,lon)">
    <button id="searchBtn">Search</button>
</section>

<section id="statusBox" class="status hidden">
    <div class="spinner"></div>
    <p>Loading data... Please wait.</p>
</section>

<section id="chartBox" class="chart hidden">
    <canvas id="weatherChart"></canvas>
</section>

<section id="errorMsg" class="error hidden"></section>

<footer class="legend">
    <span class="hot">● Temp &gt; 30°C</span>
    <span class="cold">● Temp &lt; 10°C</span>
</footer>

<script src="app.js"></script>
</body>
</html>
