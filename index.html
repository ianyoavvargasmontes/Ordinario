<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Trends Clishboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="header">
  <h1>Panel de Trends Clishboard</h1>
</header>

<section class="search-box">
  <input type="text" id="cityInput" placeholder="City o lat,lon (ej: 19.43,-99.13)">
  <button id="btnSearch">Search</button>
</section>

<section id="status" class="status hidden">
  <div class="spinner"></div>
  <p>Loading data... Please wait.</p>
</section>

<section class="chart-container hidden" id="chartBox">
  <canvas id="weatherChart"></canvas>
</section>

<div class="color-key">
  <span class="red"></span> TEMP > 30°C
  <span class="blue"></span> TEMP < 10°C
</div>

<script src="app.js"></script>
</body>
</html>
